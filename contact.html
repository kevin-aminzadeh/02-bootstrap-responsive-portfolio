    <!-- Main Content -->
    <main class="my-auto">
      <div class="container">
        <section id="contact">
          <h1 class="h2 text-primary text-uppercase font-weight-light">
            Contact
          </h1>
          <h2 class="text-uppercase font-weight-bold">
            Everything begins <br />
            with a hello.
          </h2>

          <div class="row">
            <div class="col-7 mx-auto bg-light">
              <!-- Contact Form Component -->
              <form class="text-center py-5">
                <div class="form-group">
                  <label for="nameInput" class="sr-only">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nameInput"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="sr-only"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Email Address"
                  />
                  <small id="emailHelp" class="form-text text-muted text-left"
                    >We'll never share your email with anyone else.</small
                  >
                </div>
                <div class="form-group">
                  <label for="messageInput" class="sr-only">Message</label>
                  <textarea
                    class="form-control"
                    id="messageInput"
                    rows="3"
                    placeholder="Say Hi!"
                    style="resize: none"
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>
